<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tables</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h2>Table example with structural pseudo classes</h2>
		<table>
			<tr>
				<th>Col 1</th>
				<th>Col 2</th>
				<th>Col 3</th>
			</tr>
			<tr>
				<td>Lorem ipsum</td>
				<td>Dolor sit amet</td>
				<td>Data here</td>
			</tr>
			<tr>
				<td>Dolor sit amet</td>
				<td>Data here</td>
				<td>Lorem ipsum</td>
			</tr>
			<tr>
				<td>Data here</td>
				<td>Lorem ipsum</td>
				<td>Dolor sit amet</td>
			</tr>
		</table>
		<h2>Navigation with structural pseudo classes</h2>
		<ul class="horizontal">
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
			<li>Fourth item</li>
		</ul>
	</body>
</html>
